<div class="modal-content profile-modal col-xs-12">
  <form name="passwordResetForm" ng-submit="passwordModal.changePassword(passwordResetForm)" novalidate>
    <div ng-include="'app/pages/profile/profileTemplate/password.html'"></div>

    <span class="text-{{passwordModal.getAlertType()}} pull-left" ng-if="passwordModal.alert" ng-bind="passwordModal.alert.msg">
    </span>

    <button type="submit" class="btn btn-primary btn-with-icon">
      <i class="ion-android-checkmark-circle"></i>{{::'USER.PROFILE_PAGE.UPDATE_PASSWORD'|translate}}
    </button>
  </form>
</div>
