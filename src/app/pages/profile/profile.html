    <div class="row">
      <div class="col-md-6">
        <div class="form-group row clearfix">
          <label for="inputFirstName" class="col-sm-3 control-label">{{::'USER.PROFILE_PAGE.FIRST_NAME'|translate}}</label>

          <div class="col-sm-9">
            <input type="text" class="form-control" id="inputFirstName" placeholder="{{::'USER.PROFILE_PAGE.FIRST_NAME'|translate}}" ng-model="profile.user.firstName">
          </div>
        </div>
        <div class="form-group row clearfix">
          <label for="inputLastName" class="col-sm-3 control-label">{{::'USER.PROFILE_PAGE.LAST_NAME'|translate}}</label>

          <div class="col-sm-9">
            <input type="text" class="form-control" id="inputLastName" placeholder="{{::'USER.PROFILE_PAGE.LAST_NAME'|translate}}" ng-model="profile.user.lastName">
          </div>
        </div>
      </div>
    </div>

    <h3 class="with-line">{{::'USER.PROFILE_PAGE.CHANGE_PASSWORD'|translate}}</h3>

    <div class="row">
      <div class="col-md-6">
        <div class="form-group row clearfix">
          <label for="inputPassword" class="col-sm-3 control-label">{{::'USER.PROFILE_PAGE.PASSWORD'|translate}}</label>

          <div class="col-sm-9">
            <input type="password" class="form-control" id="inputPassword" placeholder="" value="12345678">
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-group row clearfix">
          <label for="inputConfirmPassword" class="col-sm-3 control-label">{{::'USER.PROFILE_PAGE.CONFIRM_PASSWORD'|translate}}</label>

          <div class="col-sm-9">
            <input type="password" class="form-control" id="inputConfirmPassword" placeholder="">
          </div>
        </div>
      </div>
    </div>

    <h3 class="with-line">{{::'USER.PROFILE_PAGE.CONTACT_INFO'|translate}}</h3>

    <div class="row">
      <div class="col-md-6">
        <div class="form-group row clearfix">
          <label for="inputEmail3" class="col-sm-3 control-label">{{::'USER.PROFILE_PAGE.EMAIL'|translate}}</label>

          <div class="col-sm-9">
            <input type="email" class="form-control" id="inputEmail3" placeholder="{{::'USER.PROFILE_PAGE.EMAIL'|translate}}" ng-model="profile.user.username">
          </div>
        </div>
        <div class="form-group row clearfix">
          <label for="inputPhone" class="col-sm-3 control-label">{{::'USER.PROFILE_PAGE.PHONE'|translate}}</label>

          <div class="col-sm-9">
            <input type="text" class="form-control" id="inputPhone" placeholder="" ng-model="profile.user.phone">
          </div>
        </div>
      </div>
    </div>

    <h3 class="with-line">{{::'USER.PROFILE_PAGE.SEND_EMAIL_NOTIFICATIONS'|translate}}</h3>

    <div class="notification row clearfix">
      <div class="col-sm-6">
        <div class="form-group row clearfix">
          <label class="checkbox-inline custom-checkbox nowrap">
            <input type="checkbox" ng-model="profile.user.acceptCommercialMail">
            <span>{{::'USER.PROFILE_PAGE.ACCEPT_COMERCIAL_MAIL'|translate}}</span>
          </label>
        </div>
      </div>
    </div>
    <button type="button" class="btn btn-primary btn-with-icon save-profile">
      <i class="ion-android-checkmark-circle"></i>{{::'USER.PROFILE_PAGE.UPDATE_PROFILE'|translate}}
    </button>
