<logo-component></logo-component>
<main class="auth-main">
  <div class="auth-block panel-body">
    <h1>{{::'AUTH.SIMULATOR_REGISTER'|translate}}</h1>
    <a ui-sref="signin" class="auth-link">{{::'AUTH.EXISTING_USER'|translate}}</a>
    
    <form name="registerform" class="form-horizontal" ng-model="signup.user" ng-submit="signup.submit()" novalidate>
      <!--<div class="form-group">
        <label for="inputName3" class="col-sm-2 control-label">Name</label>

        <div class="col-sm-10">
          <input type="text" class="form-control" id="inputName3" placeholder="Full Name">
        </div>
      </div>-->
      <div class="form-group">
        <label for="" class="col-sm-4 control-label">{{::'AUTH.EMAIL'|translate}}</label>

        <div class="col-sm-8">
          <input type="email" class="form-control" name="email" ng-model="signup.user.email" placeholder="{{::'AUTH.EMAIL'|translate}}" required="required">

          <div class="text-default" ng-messages="registerform.email.$error" role="alert">
            <span class="sub-little-text float-left" ng-message="required" ng-bind="::'GENERAL.REQUIRED'|translate"></span>
            <span class="sub-little-text float-left" ng-message="email" ng-bind="::'AUTH.ERROR.EMAIL'|translate"></span>
          </div>
        </div>
      </div>
      <!--<div class="form-group">
        <label for="inputPassword3" class="col-sm-2 control-label">Password</label>

        <div class="col-sm-10">
          <input type="password" class="form-control" id="inputPassword3" placeholder="Password">
        </div>
      </div>-->
      <div class="form-group" ng-if="signup.message && !signup.formChanged">
        <div class="col-sm-offset-4 col-sm-8">
          <span class="text-default" ng-bind="signup.message"></span>
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-4 col-sm-8 submit-area">
          <button type="submit" class="btn btn-default btn-auth" ng-disabled="registerform.$invalid ">{{::'AUTH.REGISTER_BTN'|translate}}</button>
        </div>
      </div>
    </form>
  </div>
</main>
