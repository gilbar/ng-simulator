<logo-component></logo-component>
<main class="auth-main">
  <div class="auth-block panel-body">
    <h1>{{::'AUTH.SIMULATOR_SIGNIN'|translate}}</h1>
    <a ui-sref="signup" class="auth-link">{{::'AUTH.NEW_ACCOUNT_REGISTER'|translate}}</a>

    <form class="form-horizontal" ng-model="signin.user" ng-submit="signin.submit()">
      <div class="form-group">
        <label for="inputEmail3" class="col-sm-4 control-label">{{::'AUTH.EMAIL'|translate}}</label>

        <div class="col-sm-8">
          <input type="email" class="form-control" id="inputEmail3" placeholder="{{::'AUTH.EMAIL'|translate}}" ng-model="signin.user.username">
        </div>
      </div>
      <div class="form-group">
        <label for="inputPassword3" class="col-sm-4 control-label">{{::'AUTH.PASSWORD'|translate}}</label>

        <div class="col-sm-8">
          <input type="password" class="form-control" id="inputPassword3" placeholder="{{::'AUTH.PASSWORD'|translate}}" ng-model="signin.user.password">
        </div>
      </div>

      <div class="form-group" ng-if="signin.message">
        <div class="col-sm-offset-4 col-sm-8">
            <span class="text-default" ng-bind="signin.message"></span>
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-4 col-sm-8 submit-area">
          <button type="submit" class="btn btn-default btn-auth pull-right">{{::'AUTH.LOGIN_BTN'|translate}}</button>
          <a ui-sref="forgotPassword" class="forgot-pass pull-left">{{::'AUTH.FORGOT_PASSWORD'|translate}}</a>
        </div>
      </div>

    </form>

    <!--<div class="auth-sep"><span><span>or Sign in with one click</span></span></div>-->

        <!--<li><i class="socicon socicon-google" title="Share on Google Plus"></i></li>-->
      <!--</ul>-->
    <!--</div>-->
  </div>
</main>
